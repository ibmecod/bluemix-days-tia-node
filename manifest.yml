---
declared-services:
  mongodb-tia-node: #Needed for one click deployment. See https://www.ng.bluemix.net/docs/manageapps/deployingapps.html#deploy_button
    label: mongodb
    plan: 100

applications: #Reference http://docs.cloudfoundry.com/docs/using/deploying-apps/manifest.html
- name: tia_node #Application Name. Unique to the user's Space
  memory: 256M #The maximum memory to allocate to each application instance
  instances: 1 #The number of instances of the application to start
#  url: tia-node${random-word}.${target-base} #deprecated, kept for temporary compatibility
  host: tia-node #Hostname for app routing. Unique to domain
#  domain: ${target-base} #Bluemix Parent Domain Name
#  path: . #Path to the application to be pushed
  command: node app.js #The command to use to start the application
  services:
     mongodb-tia-node: #Identifier for Mongodb Bound Service instance

